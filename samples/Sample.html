<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Leap Motion Youtube Video Controller</title>
<link rel="stylesheet" type="text/css" href="Sample.css">
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="https://js.leapmotion.com/leap-0.6.2.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.js"></script>
<script src="https://js.leapmotion.com/leap-plugins-0.1.6.1.js"></script>
<script src="https://js.leapmotion.com/leap.rigged-hand-0.1.4.min.js"></script>
<script src="https://js.leapmotion.com/leap-plugins-0.1.10-utils.js"></script>


</head>
<body>

<div class="header">
  <img id="logo" src="Youtube.png">
  <h1> Video Controller</h1>
</div>


<div id="main">
    <div id="video-placeholder"></div>
    <div id="left-column"> 
        <h3>Commands</h3>
            <h4 id="commands"></h4>
    </div>
        <h3>Volume</h3>
        <div id="currentVolume">
            <div id="volumeBar">
                <div id="label"></div>
            </div>
        </div>
        <h3>Speed</h3>
            <h4 id="speed"></h4>
</div>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="Youtube.js"></script>
<script src="Sample.js"></script>

</body>
</html>
