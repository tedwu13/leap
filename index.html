<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="demo.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>

<body>

<div>
    <div id="video-placeholder"></div>
        <div id="controls">

        <h2>Play</h2>
        <i id="play" class="material-icons">play_arrow</i>

        <h2>Pause</h2>
        <i id="pause" class="material-icons">pause_circle_outline</i>


        <h2>Mute / Unmute</h2>
        <i id="mute-toggle" class="material-icons">volume_up</i>

        <h2>Set volume</h2>
        <input id="volume-input" type="number" max="100" min="0">
        
    </div>
</div>
<script src="https://js.leapmotion.com/leap-0.6.3.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>
<script src="youtube.js"></script>

</body>
</html>
